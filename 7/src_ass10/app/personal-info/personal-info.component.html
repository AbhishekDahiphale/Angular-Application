<p *ngIf= "true"> {{fun()}} </p>

      <div class="col-5">
        <input [(ngModel)]="FirstName" type="text" class="form-control" placeholder="First name" >
        <label>First Name</label>
      </div>
      <div class="col-5">
        <input [(ngModel)]="LastName" type="text" class="form-control" placeholder="Last name">
        <label>Last Name</label>
      </div>
    </div><br>
    <div class="col-6">
        <label>Email*</label>
        <input [(ngModel)]="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> 
           
      </div>
